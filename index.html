<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszaszámláló</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Roboto betűtípus -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif; /* Új betűtípus */
            background: linear-gradient(45deg, #f5f5dc, #8b4513); /* Bézs és barna átmenet */
            color: #fff;
            text-align: center;
        }

        #countdown {
            display: flex;
            gap: 50px; /* Távolabb helyezkednek el egymástól */
            font-size: 4rem; /* Nagyobb betűméret */
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .label {
            font-size: 1.5rem;
            margin-top: 15px;
            text-transform: uppercase;
        }

        /* Félpercenként futó animáció */
        @keyframes spinAndFade {
            0% {
                transform: rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: rotate(360deg);
                opacity: 0.5;
            }
            100% {
                transform: rotate(720deg);
                opacity: 1;
            }
        }

        /* Media query a mobiltelefonokhoz */
        @media (max-width: 600px) {
            #countdown {
                flex-direction: column;
                gap: 30px;
                font-size: 3rem;
            }

            .label {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div id="countdown">
        <div class="time-box" id="days-box">
            <span id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <div class="time-box" id="hours-box">
            <span id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <div class="time-box" id="minutes-box">
            <span id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <div class="time-box" id="seconds-box">
            <span id="seconds">00</span>
            <span class="label">Másodperc</span>
        </div>
    </div>

    <script>
        function countdown() {
            const countDownDate = new Date("2024-10-06T17:00:00").getTime();

            const x = setInterval(function () {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "Lejárt!";
                }
            }, 1000);
        }

        function addAnimation() {
            const elements = document.querySelectorAll('.time-box');
            elements.forEach(element => {
                element.style.animation = "spinAndFade 1.5s ease";
                setTimeout(() => {
                    element.style.animation = ""; // Animáció resetelése
                }, 1500);
            });
        }

        // Félpercenként futó animáció
        setInterval(addAnimation, 30000); // 30 másodpercenként

        countdown();
    </script>

</body>
</html>
