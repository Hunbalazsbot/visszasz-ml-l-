<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszaszámláló</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Roboto betűtípus -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif; /* Új betűtípus */
            background: linear-gradient(45deg, #f5f5dc, #8b4513); /* Bézs és barna átmenet */
            color: #fff;
        }

        #countdown {
            display: flex;
            gap: 40px; /* Szélesebb elrendezés */
            font-size: 5rem; /* Nagyobb betűméret */
            text-align: center;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: pulse 1s infinite; /* Animáció */
        }

        .label {
            font-size: 1.5rem;
            margin-top: 15px;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>

    <div id="countdown">
        <div class="time-box">
            <span id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <div class="time-box">
            <span id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <div class="time-box">
            <span id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <div class="time-box">
            <span id="seconds">00</span>
            <span class="label">Másodperc</span>
        </div>
    </div>

    <script>
        function countdown() {
            const countDownDate = new Date("2024-10-06T17:00:00").getTime();

            const x = setInterval(function () {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "Lejárt!";
                }
            }, 1000);
        }

        countdown();
    </script>

</body>
</html>
